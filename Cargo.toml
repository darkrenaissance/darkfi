event-graph = [
    "ripemd",
    "chrono",
    "hex",
    "rand",

    "async-runtime",
    "darkfi-serial",
    "net",
]

net = [
    "ed25519-compact",
    "fast-socks5",
    "futures-rustls",
    "hex",
    "iprange",
    "ipnet",
    "structopt",
    "structopt-toml",
    "rand",
