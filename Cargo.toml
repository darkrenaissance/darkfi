[package]
name = "darkfi"
version = "0.4.1"
homepage = "https://dark.fi"
description = "Anonymous. Uncensored. Sovereign."
authors = ["Dyne.org foundation <foundation@dyne.org>"]
repository = "https://github.com/darkrenaissance/darkfi"
license = "AGPL-3.0-only"
edition = "2021"

[lib]
name = "darkfi"
doctest = false

#[profile.release]
#debug = true
#lto = "fat"
#codegen-units = 1

[workspace]
members = [
    "bin/zkas",
    "bin/darkfid",
    "bin/minerd",
    "bin/darkfi-mmproxy",
    "bin/drk",
    #"bin/fud/fu",
    #"bin/fud/fud",
    "bin/genev/genevd",
    "bin/genev/genev-cli",
    "bin/darkirc",
    "bin/swapd",
    "bin/tau/taud",
    #"bin/tau/tau-cli",
    "bin/vanityaddr",
    "bin/lilith",

    "src/sdk",
    "src/sdk/python",

    "src/serial",
    "src/serial/derive",
    "src/serial/derive-internal",

    "src/contract/test-harness",
    "src/contract/money",
    "src/contract/dao",
    "src/contract/deployooor",

    "example/dchat/dchatd",
]

[dependencies]
# Hard dependencies
libc = "0.2.152"
log = "0.4.20"
thiserror = "1.0.56"

# async-runtime
async-recursion = {version = "1.0.5", optional = true}
async-trait = {version = "0.1.77", optional = true}
futures = {version = "0.3.30", optional = true}
smol = {version = "1.3.0", optional = true}
pin-project-lite = {version = "0.2.13", optional = true}

# Networking
futures-rustls = {version = "0.25.0", optional = true}

# Pluggable Transports
socket2 = {version = "0.5.5", features = ["all"], optional = true}
arti-client = {version = "0.13.0", default-features = false, features = ["async-std", "compression", "error_detail", "rustls", "accel-sha1-asm", "accel-openssl", "onion-service-client", "onion-service-service"], optional = true}
tor-error = {version = "0.6.0", optional = true}
tor-rtcompat = {version = "0.9.7", features = ["async-std", "rustls"], optional = true}
tor-hscrypto = {version = "0.5.0", optional = true}

# TLS cert utilities
ed25519-compact = {version = "2.0.6", optional = true}
rcgen = {version = "0.12.0", optional = true}
rustls-pemfile = {version = "2.0.0", optional = true}
x509-parser = {version = "0.15.1", features = ["validate", "verify"], optional = true}

# Encoding
bs58 = {version = "0.5.0", optional = true}
serde = {version = "1.0.195", features = ["derive"], optional = true}
tinyjson = {version = "2.5.1", optional = true}
semver = {version = "1.0.21", optional = true}
structopt = {version= "0.3.26", optional = true}
structopt-toml = {version= "0.5.1", optional = true}
toml = {version = "0.8.8", optional = true}

# Utilities
# TODO: check chrono usage and impl our own
chrono = {version = "0.4.31", optional = true}
darkfi-serial = {path = "src/serial", optional = true}
darkfi-derive = {path = "src/serial/derive", optional = true}
lazy_static = {version = "1.4.0", optional = true}
num-bigint = {version = "0.4.4", optional = true}
url = {version = "2.5.0", features = ["serde"], optional = true}

# Misc
simplelog = {version = "0.12.1", optional = true}

# Crypto
rand = {version = "0.8.5", optional = true}
blake3 = {version = "1.5.0", features = ["rayon"], optional = true}
crypto_api_chachapoly = {version = "0.5.0", optional = true}
halo2_proofs = {version = "0.3.0", features = ["circuit-params"], optional = true}
halo2_gadgets = {version = "0.3.0", features = ["circuit-params"], optional = true}

# Smart contract runtime
darkfi-sdk = {path = "src/sdk", optional = true}
wasmer = {version = "4.2.5", optional = true}
wasmer-compiler-singlepass = {version = "4.2.5", optional = true}
wasmer-middlewares = {version = "4.2.5", optional = true}

# SQLite stuff
rusqlite = {version = "0.30.0", features = ["sqlcipher"], optional = true}
libsqlite3-sys = {version = "0.27.0", features = ["sqlcipher"], optional = true}

# Blockchain store
sled = {version = "0.34.7", optional = true}
sled-overlay = {version = "0.0.8", optional = true}

# Miner
randomx = {git = "https://github.com/darkrenaissance/RandomX", optional = true}

[dev-dependencies]
clap = {version = "4.4.14", features = ["derive"]}
halo2_proofs = {version = "0.3.0", features = ["dev-graph", "sanity-checks"]}
halo2_gadgets = "0.3.0"
plotters = "0.3.5"
easy-parallel = "3.3.1"
prettytable-rs = "0.10.0"

# -----BEGIN LIBRARY FEATURES-----
[features]
async-daemonize = ["system"]

async-serial = ["darkfi-serial/async"]

async-sdk = [
    "darkfi-sdk/async",

    "async-serial",
]

blockchain = [
    "blake3",
    "sled",
    "sled-overlay",
    "num-bigint",

    "async-sdk",
    "async-serial",
    "tx",
    "util",
    "zk",
    "zkas",
]

validator = [
    "async-trait",
    "blake3",
    "crypto_api_chachapoly",
    "halo2_proofs",
    "lazy_static",
    "num-bigint",
    "rand",
    "randomx",
    "smol",
    "sled",
    "url",

    "async-sdk",
    "async-serial",
    "blockchain",
    "net",
    "rpc",
    "system",
    "tx",
    "util",
    "wasm-runtime",
    "zk",
    "zkas",
]

geode = [
    "blake3",
    "futures",
    "smol",
]

event-graph = [
    "async-trait",
    "async-recursion",
    "blake3",
    "num-bigint",
    "rand",
    "sled",
    "sled-overlay",
    "smol",
    "tinyjson",

    "darkfi-serial",
    "darkfi-serial/collections",
    "darkfi-serial/hash",

    "net",
    "system",
    "util",
]

p2p-unix = []
p2p-tcp = ["socket2"]
p2p-tor = ["arti-client", "tor-hscrypto", "tor-error", "tor-rtcompat", "libsqlite3-sys"]
p2p-nym = []

net = [
    "async-trait",
    "ed25519-compact",
    "futures",
    "futures-rustls",
    "rand",
    "rcgen",
    "rustls-pemfile",
    "semver",
    "smol",
    "serde",
    "structopt",
    "structopt-toml",
    "url",
    "x509-parser",

    "darkfi-serial",
    "darkfi-serial/url",

    "async-serial",
    "system",
    "util",

    "p2p-tcp",
    "p2p-tor",
    #"p2p-nym",
    "p2p-unix",
]

rpc = [
    "async-trait",
    "rand",
    "smol",
    "tinyjson",
    "url",

    "net",
    "system",
    "util",
]

system = [
    "pin-project-lite",
    "rand",
    "smol",
]

tx = [
    "blake3",
    "rand",

    "async-sdk",
    "async-serial",
    "zk",
]

util = [
    "simplelog",
    "tinyjson",

    "darkfi-serial",
]

wasm-runtime = [
    "wasmer",
    "wasmer-compiler-singlepass",
    "wasmer-middlewares",

    "darkfi-sdk",
    "darkfi-serial",

    "blockchain",
    "util",
    "zk",
    "zkas",
]

zk = [
    "halo2_proofs",
    "halo2_gadgets",
    "rand",

    "async-serial",
    "async-sdk",
    "zkas",
]

zkas = [
    "darkfi-serial",
]
# -----END LIBRARY FEATURES-----

[patch.crates-io]
halo2_proofs = {git="https://github.com/parazyd/halo2", branch="v4"}
halo2_gadgets = {git="https://github.com/parazyd/halo2", branch="v4"}
monero = {git="https://github.com/monero-rs/monero-rs", branch="main"}
