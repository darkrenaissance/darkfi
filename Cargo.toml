    "net",
]

system = [
    "rand",

    "async-runtime",
]

tx = [
    "blake3",
    "rand",
    
    "async-runtime",
    "darkfi-sdk",
    "darkfi-serial",
    "zk",
]

util = [
    "chrono",
    "simplelog",
    "serde",
    "serde_json",
    "toml",
    "url",

    "darkfi-serial",
]

wallet = [
    "async-std",
    "rand",
    "sqlx",

    "darkfi-serial",
    "util",
]

wasm-runtime = [
    "wasmer",
    "wasmer-compiler-singlepass",
    "wasmer-middlewares",

    "blockchain",
    "darkfi-sdk",
]

websockets = [
    "async-tungstenite",
]

zk = [
    "halo2_proofs",
    "halo2_gadgets",
    "rand",

    "darkfi-sdk",
    "zkas",
]

zkas = [
    "indexmap",
