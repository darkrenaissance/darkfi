## JSON-RPC listen URL
rpc_listen = "tcp://127.0.0.1:8891"

## IRC listen URL
irc_listen = "tcp://127.0.0.1:22023"

## How many DAGs to be synced (currently each DAG represents a 24hr msg
## history counting from UTC midnight), increasing this number means 
## you get/sync previous days msg history as well (max. 5) 
dags_count = 5

## Sets Datastore Path
datastore = "darkirc2"

## List of channels to autojoin for new client connections
autojoin = ["#dev", "#test"]

# Log to file. Off by default.
#log = "/tmp/darkirc2.log"
# Set log level. 1 is info (default), 2 is debug, 3 is trace
#verbose = 2

## P2P net settings
[net]
## Connection slots
outbound_connections = 8

## Inbound connection slots
# inbound_connections = 8

# inbound = ["tcp://127.0.0.1:25553"]

# external_addrs = ["tcp://127.0.0.1:25553"]

# peers = ["tcp://127.0.0.1:25552"]

## Seed nodes to connect to 
seeds = ["tcp://127.0.0.1:25551"]

# Prefered transports for outbound connections
allowed_transports = ["tcp"]

localnet = true
hostlist = "darkirc2/hostlist.tsv"

