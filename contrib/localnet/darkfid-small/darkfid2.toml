## darkfid configuration file
##
## Please make sure you go through all the settings so you can configure
## your daemon properly.
##
## The default values are left commented. They can be overridden either by
## uncommenting, or by using the command-line.

# JSON-RPC listen URL
rpc_listen = "tcp://127.0.0.1:48540"

# Blockchain network to use
network = "localnet"

# Localnet blockchain network configuration
[network_config."localnet"]
# Path to the blockchain database directory
database = "darkfid2"

# Finalization threshold, denominated by number of blocks
threshold = 6

# minerd JSON-RPC endpoint
minerd_endpoint = "tcp://127.0.0.1:28467"

# PoW block production target, in seconds
pow_target = 20

# Participate in block production
miner = false

# Skip syncing process and start node right away
skip_sync = false

## Localnet P2P network settings
[network_config."localnet".net]
# P2P accept addresses the instance listens on for inbound connections
inbound = ["tcp+tls://0.0.0.0:48442"]

# Whitelisted network transports for outbound connections
allowed_transports = ["tcp+tls"]

# Peer nodes to manually connect to
peers = ["tcp+tls://0.0.0.0:48242", "tcp+tls://0.0.0.0:48342"]

# Allow localnet hosts
localnet = true
