[package]
name = "darkfi-sdk-py"
description = "Python bindings for the DarkFi SDK"
version = "0.4.1"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://codeberg.org/darkrenaissance/darkfi"

[lib]
name = "darkfi_sdk"
crate-type = ["cdylib"]
doc = false

[dependencies]
darkfi = { workspace = true, features = ["zk", "zkas"] }
darkfi-sdk = { workspace = true }
halo2_proofs = { workspace = true, features = ["dev-graph", "sanity-checks"] }
halo2_gadgets = { workspace = true }
plotters = { workspace = true }
pyo3 = { workspace = true, features = ["gil-refs"] }
rand = { workspace = true }

[lints]
workspace = true
