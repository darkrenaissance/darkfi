[package]
name = "darkfi_money_contract"
version = "0.4.1"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
blake3 = { workspace = true }
bs58 = { workspace = true }
darkfi-sdk = { workspace = true, features = ["wasm"] }
darkfi-serial = { workspace = true, features = ["derive", "crypto"] }
thiserror = { workspace = true }

# The following dependencies are used for the client API and
# probably shouldn't be in WASM
darkfi = { workspace = true, features = ["zk"], optional = true }
chacha20poly1305 = { workspace = true, optional = true }
halo2_proofs = { workspace = true, optional = true }
log = { workspace = true, optional = true }
rand = { workspace = true, optional = true }

# Misc
lazy_static = { workspace = true }

# These are used just for the integration tests
[dev-dependencies]
smol = { workspace = true }
darkfi-contract-test-harness = { workspace = true }

# We need to disable random using "custom" which makes the crate a noop
# so the wasm32-unknown-unknown target is enabled.
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2.8", features = ["custom"] }
darkfi-sdk = { path = "../../sdk", features = ["wasm"] }

[features]
default = []
no-entrypoint = []
client = [
    "darkfi",
    "darkfi-serial/async",

    "rand",
    "chacha20poly1305",
    "log",
    "halo2_proofs",
]

[lints]
workspace = true
