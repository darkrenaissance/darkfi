[package]
name = "drk"
version = "0.4.1"
homepage = "https://dark.fi"
description = "Command-line client for darkfid"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
repository = "https://codeberg.org/darkrenaissance/darkfi"
license = "AGPL-3.0-only"
edition = "2021"

[dependencies]
# Darkfi
darkfi = { workspace = true, features = ["async-daemonize", "bs58", "rpc", "validator"] }
darkfi_money_contract = { workspace = true, features = ["no-entrypoint", "client"] }
darkfi_dao_contract = { workspace = true, features = ["no-entrypoint", "client"] }
darkfi_deployooor_contract = { workspace = true, features = ["no-entrypoint", "client"] }
darkfi-sdk = { workspace = true, features = ["async"] }
darkfi-serial = { workspace = true }

# Misc
blake3 = { workspace = true }
bs58 = { workspace = true }
lazy_static = { workspace = true }
log = { workspace = true }
num-bigint = { workspace = true }
prettytable-rs = { workspace = true }
rand = { workspace = true }
rodio = { workspace = true, features = ["minimp3"] }
rusqlite = { workspace = true, features = ["sqlcipher"] }
toml = { workspace = true }
url = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

[lints]
workspace = true
