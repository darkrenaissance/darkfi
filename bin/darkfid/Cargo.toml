[package]
name = "darkfid"
version = "0.3.0"
homepage = "https://dark.fi"
description = "DarkFi node daemon"
authors = ["darkfi <dev@dark.fi>"]
repository = "https://github.com/darkrenaissance/darkfi"
license = "AGPL-3.0-only"
edition = "2021"

[dependencies]
async-channel = "1.7.1"
async-executor = "1.4.1"
async-std = "1.12.0"
async-trait = "0.1.57"
blake3 = "1.3.1"
bs58 = "0.4.0"
chrono = "0.4.22"
ctrlc = { version = "3.2.3", features = ["termination"] }
darkfi = {path = "../../", features = ["blockchain", "wallet", "rpc", "net", "node"]}
easy-parallel = "3.2.0"
futures-lite = "1.12.0"
fxhash = "0.2.1"
incrementalmerkletree = "0.3.0"
lazy-init = "0.5.1"
log = "0.4.17"
pasta_curves = "0.4.0"
rand = "0.8.5"
serde_json = "1.0.85"
simplelog = "0.12.0"
sled = "0.34.7"
url = "2.3.1"

# Argument parsing
serde = "1.0.145"
serde_derive = "1.0.145"
structopt = "0.3.26"
structopt-toml = "0.5.1"
