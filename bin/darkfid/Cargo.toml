[package]
name = "darkfid"
version = "0.4.1"
homepage = "https://dark.fi"
description = "DarkFi node daemon"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
repository = "https://codeberg.org/darkrenaissance/darkfi"
license = "AGPL-3.0-only"
edition = "2021"

[dependencies]
# Darkfi
darkfi = { workspace = true, features = ["async-daemonize", "bs58"] }
darkfi_money_contract = { workspace = true }
darkfi-contract-test-harness = { workspace = true }
darkfi-sdk = { workspace = true }
darkfi-serial = { workspace = true }

# Misc
blake3 = { workspace = true }
bs58 = { workspace = true }
log = { workspace = true }
num-bigint = { workspace = true }
rand = { workspace = true }
sled-overlay = { workspace = true }
toml = { workspace = true }

# JSON-RPC
async-trait = { workspace = true }
tinyjson = { workspace = true }
url = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

[lints]
workspace = true
