[package]
name = "vanityaddr"
version = "0.4.1"
homepage = "https://dark.fi"
description = "Vanity address generation tool for DarkFi keypairs, contract IDs, and token IDs"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
repository = "https://codeberg.org/darkrenaissance/darkfi"
license = "AGPL-3.0-only"
edition = "2021"

[dependencies]
arg = { workspace = true }
bs58 = { workspace = true }
ctrlc = { workspace = true }
darkfi = { workspace = true, features = ["util"] }
darkfi-sdk = { workspace = true }
darkfi_money_contract = { workspace = true, features = ["no-entrypoint", "client"] }
rand = { workspace = true }
rayon = { workspace = true }

[lints]
workspace = true

