[package]
name = "darkfi-mmproxy"
version = "0.4.1"
homepage = "https://dark.fi"
description = "Proxy server for DarkFi/Monero merge mining"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
repository = "https://codeberg.org/darkrenaissance/darkfi"
license = "AGPL-3.0-only"
edition = "2021"

[dependencies]
darkfi = { workspace = true, features = ["async-daemonize", "async-serial", "system", "util", "rpc"] }
darkfi-serial = { workspace = true, features = ["async"] }

# Misc
log = { workspace = true }

# Monero
monero = { workspace = true, features = ["full"] }

# HTTP RPC
surf = { workspace = true }
tide = { workspace = true }

# Encoding
hex = { workspace = true }
url = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

[lints]
workspace = true
