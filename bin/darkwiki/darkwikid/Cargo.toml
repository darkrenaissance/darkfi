bs58 = "0.4.0"
darkfi = {path = "../../../", features = ["raft", "rpc", "util"]}
dryoc = "0.3.14"
easy-parallel = "3.2.0"
futures = "0.3.24"
fxhash = "0.2.1"
lazy_static = "1.4.0"
log = "0.4.17"
serde = "1.0.145"
serde_derive = "1.0.145"
serde_json = "1.0.85"
