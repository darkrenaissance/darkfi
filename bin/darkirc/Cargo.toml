[package]
name = "darkirc"
description = "P2P IRC daemon"
version = "0.5.1"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://codeberg.org/darkrenaissance/darkfi"

[lib]
name = "darkirc"
crate-type = ["cdylib"]
path = "src/lib.rs"

[[bin]]
name = "darkirc"
path = "src/main.rs"

[dependencies]
darkfi = { workspace = true, features = ["async-daemonize", "event-graph", "rpc", "zk"] }
darkfi-sdk = { workspace = true, features = ["async"] }
darkfi-serial = { workspace = true, features = ["async"] }
libc = { workspace = true }

# Event Graph DB
sled-overlay = { workspace = true }

# TLS
async-trait = { workspace = true }
futures = { workspace = true }
futures-rustls = { workspace = true, features = ["logging", "tls12", "ring"] }
rustls-pemfile = { workspace = true }

# Crypto
blake3 = { workspace = true }
bcrypt = { workspace = true }
crypto_box = { workspace = true, features = ["std", "chacha20"] }
rand = { workspace = true }

# Misc
log = { workspace = true }
url = { workspace = true }

# Encoding and parsing
bs58 = { workspace = true }
toml = { workspace = true }
semver = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

# See https://github.com/rust-mobile/android-rs-glue/issues/193
[target.aarch64-linux-android.dependencies]
openssl = { version = "*", features = ["vendored"] }
rusqlite = {version = "0.32.1", features = ["bundled"]}

[lints]
workspace = true
