[package]
name = "explorerd"
version = "0.4.1"
description = "Daemon to listen for new blocks from darkfid and store them in an easily accessible format for further usage."
authors = ["Dyne.org foundation <foundation@dyne.org>"]
repository = "https://codeberg.org/darkrenaissance/darkfi"
license = "AGPL-3.0-only"
edition = "2021"

[dependencies]
# Darkfi
darkfi = { workspace = true, features = ["async-daemonize", "validator", "rpc"] }
darkfi-sdk = { workspace = true }
darkfi-serial = { workspace = true }

# JSON-RPC
async-trait = { workspace = true }
tinyjson = { workspace = true }
url = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

# Database
sled-overlay = { workspace = true }

# Misc
log = { workspace = true }
lazy_static = { workspace = true }
tar = { workspace = true }
toml = { workspace = true }

# Testing
tempdir = { workspace = true }
