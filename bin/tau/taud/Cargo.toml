[package]
name = "taud"
description = "Encrypted tasks management app using peer-to-peer network and Event Graph."
version = "0.4.2"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://codeberg.org/darkrenaissance/darkfi"

[lib]
name = "taud"
path = "src/lib.rs"

[[bin]]
name = "taud"
path = "src/main.rs"

[dependencies]
darkfi = { workspace = true, features = ["bs58", "async-daemonize", "event-graph", "rpc"] }

darkfi-sdk = { workspace = true, features = ["async"] }
darkfi-serial = { workspace = true }

# Event Graph DB
sled-overlay = { workspace = true }

# Crypto
blake3 = { workspace = true }
crypto_box = { workspace = true, features = ["std", "chacha20"] }
rand = { workspace = true }

# Encoding and parsing
bs58 = { workspace = true }
toml = { workspace = true }

# Misc
async-trait = { workspace = true }
chrono = { workspace = true }
futures = { workspace = true }
libc = { workspace = true }
log = { workspace = true }
thiserror = { workspace = true }
tinyjson = { workspace = true }
url = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

[lints]
workspace = true
