[package]
name = "taud"
description = "Encrypted tasks management app using peer-to-peer network and raft consensus."
version = "0.4.1"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://github.com/darkrenaissance/darkfi"

[lib]
name = "taud"
path = "src/lib.rs"

[[bin]]
name = "taud"
path = "src/main.rs"

[dependencies]
darkfi = {path = "../../../", features = ["bs58", "async-daemonize", "event-graph", "rpc"]}
darkfi-serial = {path = "../../../src/serial"}

# Misc
async-trait = "0.1.73"
bs58 = "0.5.0"
chrono = "0.4.26"
crypto_box = {version = "0.9.1", features = ["std", "chacha20"]}
futures = "0.3.28"
hex = "0.4.3"
libc = "0.2.147"
log = "0.4.20"
rand = "0.8.5"
thiserror = "1.0.47"
tinyjson = "2.5.1"
toml = "0.7.6"
url = "2.4.1"

# Daemon
easy-parallel = "3.3.0"
signal-hook-async-std = "0.2.2"
signal-hook = "0.3.17"
simplelog = "0.12.1"
smol = "1.3.0"

# Argument parsing
serde = {version = "1.0.188", features = ["derive"]}
structopt = "0.3.26"
structopt-toml = "0.5.1"
