[package]
name = "taud"
description = "Encrypted tasks management app using peer-to-peer network and raft consensus."
version = "0.4.1"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://github.com/darkrenaissance/darkfi"

[lib]
name = "taud"
path = "src/lib.rs"

[[bin]]
name = "taud"
path = "src/main.rs"

[dependencies]
darkfi = { path = "../../../", features = [
    "bs58",
    "async-daemonize",
    "event-graph",
    "rpc",
] }
darkfi-serial = { path = "../../../src/serial" }

# Event Graph DB
sled = "0.34.7"

# Crypto
blake3 = "1.5.0"
crypto_box = { version = "0.9.1", features = ["std", "chacha20"] }
rand = "0.8.5"

# Encoding and parsing
bs58 = "0.5.0"
hex = "0.4.3"
toml = "0.8.8"

# Misc
async-trait = "0.1.74"
chrono = "0.4.31"
futures = "0.3.29"
libc = "0.2.151"
log = "0.4.20"
thiserror = "1.0.50"
tinyjson = "2.5.1"
url = "2.5.0"

# Daemon
easy-parallel = "3.3.1"
signal-hook-async-std = "0.2.2"
signal-hook = "0.3.17"
simplelog = "0.12.1"
smol = "1.3.0"

# Argument parsing
serde = { version = "1.0.193", features = ["derive"] }
structopt = "0.3.26"
structopt-toml = "0.5.1"
