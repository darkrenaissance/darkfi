[package]
name = "genevd"
description = "Generic Event example daemon"
version = "0.4.1"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://codeberg.org/darkrenaissance/darkfi"

[lib]
name = "genevd"
path = "src/lib.rs"

[[bin]]
name = "genevd"
path = "src/main.rs"

[dependencies]
darkfi = { workspace = true, features = ["async-daemonize", "event-graph", "rpc"] }
darkfi-serial = { workspace = true }

# Crypto
blake3 = { workspace = true }

# Event Graph DB
sled-overlay = { workspace = true }

# Misc
async-trait = { workspace = true }
log = { workspace = true }
tinyjson = { workspace = true }
url = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

[lints]
workspace = true
