[package]
name = "genev"
description = "Generic Event example CLI"
version = "0.4.1"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://codeberg.org/darkrenaissance/darkfi"

[dependencies]
genevd = { workspace = true }

darkfi = { workspace = true, features = ["event-graph", "rpc", "bs58"] }
darkfi-serial = { workspace = true }

smol = { workspace = true }
clap = { workspace = true, features = ["derive"] }
log = { workspace = true }
simplelog = { workspace = true }
tinyjson = { workspace = true }
url = { workspace = true }

[lints]
workspace = true
