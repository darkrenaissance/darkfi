[package]
name = "lilith"
description = "Daemon that spawns P2P seeds"
version = "0.4.2"
edition = "2021"
authors = ["Dyne.org foundation <foundation@dyne.org>"]
license = "AGPL-3.0-only"
homepage = "https://dark.fi"
repository = "https://codeberg.org/darkrenaissance/darkfi"

[dependencies]
darkfi = { workspace = true, features = ["toml", "async-daemonize", "rpc"] }

# Misc
async-trait = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
semver = { workspace = true }
tinyjson = { workspace = true }
toml = { workspace = true }
url = { workspace = true }

# Daemon
easy-parallel = { workspace = true }
signal-hook-async-std = { workspace = true }
signal-hook = { workspace = true }
simplelog = { workspace = true }
smol = { workspace = true }

# Argument parsing
serde = { workspace = true, features = ["derive"] }
structopt = { workspace = true }
structopt-toml = { workspace = true }

[lints]
workspace = true

