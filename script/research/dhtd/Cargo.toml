ctrlc = { version = "3.4.0", features = ["termination"] }
easy-parallel = "3.3.0"
futures-lite = "1.13.0"
log = "0.4.19"
serde_json = "1.0.103"
simplelog = "0.12.1"
url = "2.4.0"

